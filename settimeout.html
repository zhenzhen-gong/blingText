<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>闪烁的文字</title>
        <style type="text/css">
            div{
                width:200px;
                height:200px;
                line-height:200px;
                border:2px solid gray;
                text-align:center;
                color:red;
            }
        </style>
    </head>
<body>
    <h3>会闪烁的文字</h3>
        <div id="text"> </div>
        <script type="text/javascript">
            //补充代码
            var num = 1;
            var text = document.getElementById("text");
            var text1 = "☆☆☆今日特卖☆☆☆";
            var text2 = "★★★今日特卖★★★";
            setInterval(function(){
               if(num%2==1){
                   text.innerHTML = text1
               }else{
                  text.innerHTML = text2
               }
               num++;
            },500)
        </script>
    </body>
</html>
